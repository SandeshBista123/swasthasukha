<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthaSukha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="color: #27ae60;">आज कति खाने</h1>
            <p class="welcome-note">स्वस्थ हुनु, सन्तुष्ट हुनु, सुखी हुनु, खुशी हुनु</p>
            <p id="dailyQuote" class="motivation">"Loading inspiration..."</p>
        </header>
        
        <div class="card">
            <label>Daily Limit (kcal):</label>
            <input type="number" id="dailyLimit" value="1500" oninput="updateDisplay()">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">Consumed: <span id="consumed">0</span> kcal</div>
            <div class="stat-box">Remaining: <span id="remaining">1500</span> kcal</div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">Add Food</h3>
                <button onclick="toggleManual()" id="manualToggle" class="toggle-btn">Manual Mode</button>
            </div>

            <div id="apiFields" class="input-group">
                <input type="text" id="foodSearch" placeholder="Search (e.g., Apple)">
                <input type="number" id="quantity" placeholder="Grams" value="100">
            </div>

            <div id="manualFields" class="input-group" style="display: none;">
                <input type="text" id="manualName" placeholder="Food Name">
                <input type="number" id="manualKcal" placeholder="Total kcal">
            </div>

            <button onclick="handleAdd()" id="addBtn" style="margin-top: 15px; width: 100%; background-color: #2c3e50; color: white; border: none; padding: 12px; border-radius: 8px;">Add to Log</button>
        </div>

        <div class="log-section">
            <div class="log-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0;">Today's Log</h3>
                <div style="display: flex; gap: 8px;">
                    <button onclick="showSummary()" class="summary-btn">Summary</button>
                    <button onclick="clearAll()" class="clear-btn">Clear All</button>
                </div>
            </div>
            <ul id="foodLog"></ul>
        </div>
    </div>

    <div id="summaryModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Daily Report</h2>
            <hr>
            <div id="summaryStats"></div>
            <div id="summaryList" class="summary-scroll"></div>
            <button onclick="closeSummary()" style="width:100%; padding:10px; margin-top:10px; background:#27ae60; color:white; border:none; border-radius:5px;">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
